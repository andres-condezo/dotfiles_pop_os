  # Print the current date
  - trigger: ":date3"
    # But matches can also be dynamic:
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%B %d, %Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

