  # Auto close brackets, quotes and formatting modifiers, and put cursor in center
  - trigger: ":("
    replace: "($|$)"
  - trigger: ':['
    replace: '[$|$]'
  - trigger: ':{'
    replace: '{$|$}'
  - trigger: ':<'
    replace: '<$|$>'
  - trigger: ':`'
    replace: '`$|$`'
  - trigger: ":'"
    replace: "'$|$'"
  - trigger: ':"'
    replace: '"$|$"'
  - trigger: ':_'
    replace: '_$|$_'
  - trigger: ':*'
    replace: '*$|$*'
  - trigger: ':-'
    replace: '-$|$-'
  # Print the current date
  - trigger: ":date1"
    # But matches can also be dynamic:
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"
  # Print the current date
  - trigger: ":date2"
    # But matches can also be dynamic:
    replace: "{{mydate}}"
